on:
  push:
    branches: [main, dev/*]
  pull_request:
    branches: [main, dev/*]
    tags:
      - 'v*' 

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: version 1.0.1
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name:  v1.0.1
          release_name: v1.0.1
          body: |
            Changes in this Release
          draft: false
          prerelease: false